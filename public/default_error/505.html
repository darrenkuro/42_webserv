<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        .error-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-message {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .error-heading {
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 10px;
        }

        .error-description {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-message">
            <div class="error-heading">505 HTTP Version Not Supported</div>
            <div class="error-description">
                We're sorry, but the HTTP version used in the request is not supported by the server.
            </div>
        </div>
    </div>
</body>
</html>
